<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c9a227;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>

  <!-- Stars -->
  <circle cx="50" cy="40" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="120" cy="60" r="1.5" fill="#fff" opacity="0.8"/>
  <circle cx="200" cy="30" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="280" cy="50" r="1.2" fill="#fff" opacity="0.7"/>
  <circle cx="350" cy="35" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="80" cy="90" r="0.8" fill="#fff" opacity="0.4"/>
  <circle cx="320" cy="80" r="1" fill="#fff" opacity="0.5"/>

  <!-- 14-Bis Airplane (simplified artistic representation) -->
  <g transform="translate(100, 100)">
    <!-- Main wing (box kite style - canard) -->
    <rect x="20" y="60" width="180" height="8" fill="url(#goldGradient)" rx="1"/>
    <rect x="20" y="80" width="180" height="8" fill="url(#goldGradient)" rx="1"/>

    <!-- Wing struts -->
    <rect x="40" y="60" width="2" height="28" fill="#c9a227"/>
    <rect x="80" y="60" width="2" height="28" fill="#c9a227"/>
    <rect x="120" y="60" width="2" height="28" fill="#c9a227"/>
    <rect x="160" y="60" width="2" height="28" fill="#c9a227"/>

    <!-- Front canard wings -->
    <rect x="-20" y="40" width="60" height="6" fill="url(#goldGradient)" rx="1"/>
    <rect x="-20" y="52" width="60" height="6" fill="url(#goldGradient)" rx="1"/>

    <!-- Canard struts -->
    <rect x="-10" y="40" width="2" height="18" fill="#c9a227"/>
    <rect x="20" y="40" width="2" height="18" fill="#c9a227"/>

    <!-- Fuselage/body -->
    <rect x="30" y="68" width="140" height="4" fill="#8b7355"/>

    <!-- Tail connection -->
    <line x1="170" y1="70" x2="200" y2="70" stroke="#8b7355" stroke-width="3"/>

    <!-- Propeller hub -->
    <circle cx="10" cy="70" r="8" fill="#555" stroke="#777" stroke-width="2"/>

    <!-- Propeller blades (animated feel) -->
    <ellipse cx="10" cy="70" rx="25" ry="4" fill="#666" opacity="0.7" transform="rotate(30, 10, 70)"/>
    <ellipse cx="10" cy="70" rx="25" ry="4" fill="#666" opacity="0.7" transform="rotate(150, 10, 70)"/>
  </g>

  <!-- Text -->
  <text x="200" y="240" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="600" fill="#f4d03f">
    Dumont Pilot
  </text>
  <text x="200" y="265" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#888">
    Aguardando conex√£o...
  </text>
</svg>

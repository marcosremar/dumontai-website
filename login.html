<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dumont AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                        mono: ["JetBrains Mono", "monospace"],
                    },
                    colors: {
                        brand: {
                            bg: "#030406",
                            surface: "#0D1117",
                            border: "#30363d",
                            green: "#2EA043",
                            greenHighlight: "#3FB950",
                            blue: "#58A6FF",
                            gold: "#D29922",
                            text: "#C9D1D9",
                            muted: "#8B949E",
                        }
                    },
                    backgroundImage: {
                        "gradient-radial": "radial-gradient(var(--tw-gradient-stops))",
                        "hero-glow": "conic-gradient(from 180deg at 50% 50%, #161b22 0deg, #0d1117 180deg, #161b22 360deg)",
                    },
                    boxShadow: {
                        "glow-green": "0 0 30px -5px rgba(46, 160, 67, 0.15)",
                        "glow-blue": "0 0 30px -5px rgba(88, 166, 255, 0.15)",
                        "inner-light": "inset 0 1px 0 0 rgba(255, 255, 255, 0.05)",
                    },
                    animation: {
                        "float": "float 8s ease-in-out infinite",
                        "pulse-slow": "pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite",
                    },
                    keyframes: {
                        float: {
                            "0%, 100%": { transform: "translateY(0)" },
                            "50%": { transform: "translateY(-15px)" },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { letter-spacing: -0.015em; }
        h1, h2, h3 { letter-spacing: -0.03em; }
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #010409; }
        ::-webkit-scrollbar-thumb { 
            background: #30363d; 
            border: 2px solid #010409;
            border-radius: 99px;
        }
        ::-webkit-scrollbar-thumb:hover { background: #8B949E; }
        .text-gold-gradient {
            background: linear-gradient(to bottom right, #F0B748 0%, #C69026 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .bg-grid-pattern {
            background-image: linear-gradient(to right, #30363d 1px, transparent 1px),
                              linear-gradient(to bottom, #30363d 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse 60% 50% at 50% 0%, #000 70%, transparent 100%);
            -webkit-mask-image: radial-gradient(ellipse 60% 50% at 50% 0%, #000 70%, transparent 100%);
            opacity: 0.1;
        }
        .glass-card {
            background: rgba(13, 17, 23, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(48, 54, 61, 0.6);
        }
    </style>
</head>
<body class="bg-brand-bg text-brand-text font-sans overflow-x-hidden selection:bg-brand-green selection:text-white">

    <div class="fixed inset-0 z-0 pointer-events-none overflow-hidden">
        <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-brand-green/5 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-brand-blue/5 rounded-full blur-[120px]"></div>
        <div class="bg-grid-pattern absolute inset-0 h-[800px]"></div>
    </div>

    <nav class="fixed top-0 w-full z-50 bg-brand-bg/80 backdrop-blur-xl border-b border-brand-border/50 supports-[backdrop-filter]:bg-brand-bg/60">
        <div class="max-w-7xl mx-auto px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-3 cursor-pointer group">
                    <div class="relative w-8 h-8 flex items-center justify-center bg-gradient-to-br from-brand-border to-brand-bg rounded-lg border border-white/5 shadow-inner-light group-hover:border-brand-green/30 transition-colors">
                        <svg class="w-5 h-5 text-brand-text group-hover:text-brand-green transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                             <path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                    </div>
                    <span class="text-sm font-semibold tracking-tight text-white">Dumont <span class="text-brand-muted font-normal">AI</span></span>
                </div>
                <div class="hidden md:flex items-center gap-8 text-[13px] font-medium text-brand-muted">
                    <a href="/" class="hover:text-white transition-colors">Início</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="relative z-10 pt-32 pb-20">
        <div class="max-w-md mx-auto px-6">
            <div class="glass-card rounded-xl p-8">
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold text-white mb-2">Acesso ao App</h1>
                    <p class="text-brand-muted text-sm">Use as credenciais demo para testar</p>
                </div>
                
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-brand-text mb-2">Usuário</label>
                        <input type="text" id="username" name="username" required 
                               class="w-full px-3 py-2 bg-brand-surface border border-brand-border rounded-md text-brand-text placeholder-brand-muted focus:outline-none focus:ring-2 focus:ring-brand-blue focus:border-transparent">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-brand-text mb-2">Senha</label>
                        <input type="password" id="password" name="password" required 
                               class="w-full px-3 py-2 bg-brand-surface border border-brand-border rounded-md text-brand-text placeholder-brand-muted focus:outline-none focus:ring-2 focus:ring-brand-blue focus:border-transparent">
                    </div>
                    
                    <div id="error" class="text-red-400 text-sm hidden">Credenciais inválidas. Use demo/demo.</div>
                    
                    <button type="submit" 
                            class="w-full bg-brand-green hover:bg-brand-greenHighlight text-white font-semibold py-2.5 px-4 rounded-md transition-all border border-brand-green/20 shadow-sm">
                        Entrar
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-xs text-brand-muted">Para teste: usuário <strong>demo</strong>, senha <strong>demo</strong></p>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorDiv = document.getElementById("error");
            
            if (username === "demo" && password === "demo") {
                window.location.href = "/app";
            } else {
                errorDiv.classList.remove("hidden");
            }
        });
    </script>

</body>
</html>
